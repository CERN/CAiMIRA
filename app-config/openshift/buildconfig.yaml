---
  kind: "Template"
  apiVersion: template.openshift.io/v1
  metadata:
    name: "caimira-application"
    creationTimestamp: null
    annotations:
      description: "CAiMIRA build config OpenShift template."
      tags: "caimira-application"
  labels:
    template: "caimira-application"
  objects:
    -
      kind: BuildConfig
      apiVersion: build.openshift.io/v1
      metadata:
        name: caimira-router
        labels:
          template: "caimira-application"
      spec:
        source:
          type: Git
          git:
            ref: ${GIT_BRANCH}
            uri: ${GIT_REPO}
          contextDir: app-config/nginx
        postCommit: {}
        resources: {}
        runPolicy: Serial
        output:
          to:
            kind: ImageStreamTag
            name: 'caimira-router:latest'
        strategy:
          sourceStrategy:
            from:
              kind: ImageStreamTag
              name: 'nginx:1.18-ubi8'
              namespace: openshift
          type: Source
        triggers:
          - type: ImageChange
            imageChange: {}
          - type: ConfigChange
          - generic:
              secretReference:
                name: gitlab-caimira-webhook-secret
            type: Generic
        nodeSelector: null
  parameters:
    - name: GIT_REPO
      description: The GIT repo URL
      value: 'https://gitlab.cern.ch/cara/cara.git'
    - name: GIT_BRANCH
      description: The name of the GIT branch to use when building the app, e.g. `live/caimira-test` in TEST, `master` in prod
      required: true
