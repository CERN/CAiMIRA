version: "3.8"
services:
  caimira-app:
    image: caimira-webservice
    environment:
      - APP_NAME=caimira-voila
    user: ${CURRENT_UID:?"Please run as follows 'CURRENT_UID=$(id -u):$(id -g) docker-compose up'"}

  caimira-co2-app:
    image: caimira-webservice
    environment:
      - APP_NAME=caimira-co2-voila
    user: ${CURRENT_UID:?"Please run as follows 'CURRENT_UID=$(id -u):$(id -g) docker-compose up'"}

  caimira-webservice:
    image: caimira-webservice
    environment:
      - COOKIE_SECRET
      - APP_NAME=caimira-webservice
      - APPLICATION_ROOT=/
      - CAIMIRA_CALCULATOR_PREFIX=/calculator-cern
      - CAIMIRA_THEME=caimira/apps/templates/cern
    user: ${CURRENT_UID}

  caimira-calculator-open:
    image: caimira-webservice
    environment:
      - COOKIE_SECRET
      - APP_NAME=caimira-webservice
      - APPLICATION_ROOT=/
      - CAIMIRA_CALCULATOR_PREFIX=/calculator-open
    user: ${CURRENT_UID}

  auth-service:
    image: auth-service
    environment:
      - COOKIE_SECRET
      - OIDC_SERVER
      - OIDC_REALM
      - CLIENT_ID
      - CLIENT_SECRET
    user: ${CURRENT_UID}

  caimira-router:
    image: caimira-nginx-app
    ports:
      - "8080:8080"
    depends_on:
      caimira-webservice:
        condition: service_started
      caimira-calculator-open:
        condition: service_started
      caimira-app:
        condition: service_started
      caimira-co2-app:
        condition: service_started
      auth-service:
        condition: service_started
    user: ${CURRENT_UID}
