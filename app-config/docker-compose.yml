
services:
  calculator-app:
    image: calculator-app
    environment:
      - COOKIE_SECRET
      - APP_NAME=calculator-app
      - APPLICATION_ROOT=/
      - CAIMIRA_CALCULATOR_PREFIX=/calculator-cern
      - CAIMIRA_THEME=cern_caimira/apps/templates/cern
      - DATA_SERVICE_ENABLED=0
      - CAIMIRA_PROFILER_ENABLED=0
    user: ${CURRENT_UID}

  calculator-open-app:
    image: calculator-app
    environment:
      - COOKIE_SECRET
      - APP_NAME=calculator-app
      - APPLICATION_ROOT=/
      - CAIMIRA_CALCULATOR_PREFIX=/calculator-open
      - DATA_SERVICE_ENABLED=0
      - CAIMIRA_PROFILER_ENABLED=0
    user: ${CURRENT_UID}

  auth-service:
    image: auth-service
    environment:
      - COOKIE_SECRET
      - OIDC_SERVER
      - OIDC_REALM
      - CLIENT_ID
      - CLIENT_SECRET
    user: ${CURRENT_UID}

  caimira-router:
    image: nginx:1.27
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
    depends_on:
      calculator-app:
        condition: service_started
      calculator-open-app:
        condition: service_started
      auth-service:
        condition: service_started
    user: ${CURRENT_UID}
